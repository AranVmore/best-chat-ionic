<ion-content>

      <ion-list>
        <ion-row *ngFor="let msnChat of messages; ">

          
          <ion-col size="9" *ngIf="msnChat.user !== actualUser" class="message other-message">
            <b>{{ msnChat.user }}</b><br>
            <span>{{ msnChat.text }}</span>
            <div class="time" text-right><br>{{ msnChat.time }}</div>
          </ion-col>
     
          <ion-col offset="3" size="9" *ngIf="msnChat.user === actualUser" class="message my-message">
            <b>{{ msnChat.user }}</b><br>
            <span>{{ msnChat.text }}</span>
            <div class="time" text-right><br>{{ msnChat.time }}</div>
          </ion-col>

        </ion-row>
      </ion-list>

      <!-- INFINITE SCROLL -->
      <ion-infinite-scroll threshold="100px" (ionInfinite)="onIonInfinite()">
        <ion-infinite-scroll-content
        loadingSpinner="crescent"
        loadingText="Cargando mensajes ...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>
